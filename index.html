<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="description"
            content="Travelog helps you travel the top destinations of the world with ease and comfort."
        />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="/assets/fav-icon.svg" type="image/svg+xml" />
        <title>Explore the Globe | Best Destinations</title>
    </head>
    <body>
        <header class="header">
            <nav class="header__nav">
                <span class="header__icons header__app-logo">
                    <a
                        href="#"
                        class="icon-app-logo header__logo"
                        aria-label="Travelog App logo"
                    ></a>
                </span>
                <div class="header__menubar">
                    <ul class="header__nav-links">
                        <li><span class="icon-cross"></span></li>
                        <li>
                            <a href="#" class="button button--navlink active"
                                >Home</a
                            >
                        </li>
                        <li>
                            <a href="#" class="button button--navlink"
                                >Discover</a
                            >
                        </li>
                        <li>
                            <a href="#" class="button button--navlink"
                                >Special Deals</a
                            >
                        </li>
                        <li>
                            <a href="#" class="button button--navlink"
                                >Contact</a
                            >
                        </li>
                    </ul>
                    <div class="header__btn-group">
                        <a
                            href="#"
                            class="button button--secondary button--login"
                            >Log In</a
                        >
                        <a
                            href="#"
                            class="button button--primary button--signup"
                            >Sign Up</a
                        >
                    </div>
                </div>

                <span class="header__icons header__menu-icon">
                    <button
                        href="#"
                        class="icon-hamburger header__hamburger-icon"
                        aria-label="Menu icon used to open a list of menu items"
                    ></button>
                </span>
            </nav>
        </header>
        <script type="module" src="./src/script/index.js"></script>
    </body>
</html>
