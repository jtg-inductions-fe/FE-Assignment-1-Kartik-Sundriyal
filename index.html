<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="description"
            content="Travelog helps you travel the top destinations of the world with ease and comfort."
        />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="/assets/fav-icon.svg" type="image/svg+xml" />
        <title>Explore the Globe | Best Destinations</title>
    </head>
    <body>
        <header class="header">
            <nav class="header__nav">
                <span class="header__icons header__logo-wrapper">
                    <a
                        href="#"
                        class="icon-app-logo header__logo"
                        aria-label="Travelog App logo"
                    ></a>
                </span>
                <dialog
                    class="header__menubar"
                    role="region"
                    aria-label="Navigation menu"
                    tabindex="-1"
                >
                    <ul class="header__nav-links" tabindex="-1">
                        <li class="header__nav-link header__nav-link--active">
                            <a href="#">Home</a>
                        </li>
                        <li class="header__nav-link">
                            <a href="#">Discover</a>
                        </li>
                        <li class="header__nav-link">
                            <a href="#">Special Deals</a>
                        </li>
                        <li class="header__nav-link">
                            <a href="#">Contact</a>
                        </li>
                    </ul>
                    <div class="header__btn-group">
                        <a href="#" class="button button--secondary">Log In</a>
                        <a href="#" class="button button--primary">Sign Up</a>
                    </div>
                </dialog>

                <span class="header__icons header__icon-wrapper">
                    <button
                        class="icon-hamburger header__hamburger-icon"
                        aria-label="Menu icon used to open a list of menu items"
                    ></button>
                </span>
            </nav>
        </header>
        <script type="module" src="./src/script/index.js"></script>
    </body>
</html>
